<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>自动填充</title>
  </head>
  <body>
    <form autocomplete="on">
        First name: <input type="text" name="fname" value="nihao"><br>
        Last name: <input type="text" name="lname"><br>
        E-mail: <input type="email" name="email" autocomplete="off" placeholder="nihao"><br>
        <input type="submit">
    </form>
  </body>
</html>
