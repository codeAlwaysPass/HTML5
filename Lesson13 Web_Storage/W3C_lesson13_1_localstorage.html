<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LocalStorage</title>
    </head>
    <body>
        <div id="result"></div>
    </body>
    <script>
        //LocalStorage的内容永久存放，没有时间限制。
        if (typeof(Storage) !== "undefined"){
            localStorage.sitename="稳稳上岸";
            document.getElementById("result").innerHTML = "范例:" + localStorage.sitename;
        }
        else{
            document.getElementById("result").innerHTML = "LocalStorage Unsupported!"
        }
    </script>
</html>
