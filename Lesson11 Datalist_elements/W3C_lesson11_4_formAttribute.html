<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form可以作为属性</title>
    </head>
    <form id="form1">
        First name: <input type="text" name="fname"><br>
        <input type="submit" value="提交">
    </form>
    <p>利用form=form1,让在form表单之外的元素也可以成为表单的一部分</p>
    Last name: <input type="text" name="lname" form="form1">
</html>
