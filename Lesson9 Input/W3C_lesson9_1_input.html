<!DOCTYPE html>
<html>
  <body>
    <form>
      选择你喜欢的颜色: <input type="color" name="favcolor" /><br />
      <input type="submit" />
    </form>
    <br />
    <form>
      生日: <input type="date" name="bday" /><br />
      <input type="submit" />
    </form>
    <br />
    <form>
      生日2: <input type="datetime-local" name="bdaytime" /><br />
      <input type="submit" onclick="submitDtime()" />
    </form>
    <p id="result"></p>
    <br>
    <form>
      数字: <input type="number" name="quantity" min="1" max="10" step="2"><br>
      <input type="submit"onclick="submitNum(event)">
      <p id="ans"></p>
    </form>
    <script>
      function submitDtime() {
        event.preventDefault();
        var x = document.getElementsByName("bdaytime");
        document.getElementById("result").innerHTML = x[0].value;
        return false;
      }
      function submitNum(event){
        event.preventDefault();
        var x = document.getElementsByName("quantity");
        document.getElementById("ans").innerHTML = x[0].value;
        return false;
      }
    </script>
  </body>
</html>
