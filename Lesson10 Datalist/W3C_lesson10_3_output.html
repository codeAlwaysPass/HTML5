<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>计算输出</title>
  </head>
  <body>
    <form oninput="x.value=parseInt(a.value)*parseInt(b.value)">
        0<input type="range" id="a" value="50" max="200">200
        +<input type="number" id="b" value="50">
        =<output name="x" for="a b"></output>
    </form>
  </body>
</html>
