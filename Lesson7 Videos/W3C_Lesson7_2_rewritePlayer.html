<!DOCTYPE html>
<html>
  <body>
    <div style="text-align: center">
      <button onclick="playPause()">播放/暂停</button>
      <button onclick="makeBig()">放大</button>
      <button onclick="makeSmall()">缩小</button>
      <button onclick="makeNormal()">普通</button>
      <br />
      <video id="video" width="420">
        <source
          src="/Users/lawrenceli/Desktop/2024_OfferGet/前端给我冲/HTML5/Lesson7 Videos/movie.mp4"
          type="video/mp4"
        />
        no video supported
      </video>
    </div>

    <script>
      var myVideo = document.getElementById("video");

      function playPause() {
        if (myVideo.paused) {
          myVideo.play();
        } else {
          myVideo.pause();
        }
      }

      function makeBig(){
        myVideo.width=560;
      }

      function makeSmall(){
        myVideo.width=320;
      }

      function makeNormal(){
        myVideo.width=420;
      }

    </script>
  </body>
</html>
